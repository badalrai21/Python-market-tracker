<!DOCTYPE html>
<html>
<head>
    <title>Market Dashboard</title>
    <meta http-equiv="refresh" content="1"> <!-- refresh every 10 seconds -->
</head>
<body>
    <h1>Real-Time Market Data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Volume</th>
            <th>Timestamp</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
